  document.getElementById("gameArea").style.backgroundImage = `url('${backgroundImageURL}')`;

  function startGame() {
    score = 0;
    timeLeft = 20;
    document.getElementById('score').textContent = 'ƒêi·ªÉm: ' + score;
    document.getElementById('timer').textContent = 'Th·ªùi gian: ' + timeLeft + 's';

    if (mouse) mouse.remove();
    if (gameInterval) clearInterval(gameInterval);
    if (timerInterval) clearInterval(timerInterval);

    gameInterval = setInterval(spawnMouse, 1000);
    timerInterval = setInterval(updateTimer, 1000);
  }

  function spawnMouse() {
    const gameArea = document.getElementById('gameArea');
    if (mouse) mouse.remove();
    
    mouse = document.createElement('img');
    mouse.src = mouseImageURL;
    mouse.classList.add('mouse');

    let x = Math.random() * (gameArea.clientWidth - 60);
    let y = Math.random() * (gameArea.clientHeight - 60);
    mouse.style.left = x + 'px';
    mouse.style.top = y + 'px';

    mouse.onclick = function() {
      score++;
      document.getElementById('score').textContent = 'ƒêi·ªÉm: ' + score;
      mouse.remove();
    };

    gameArea.appendChild(mouse);
  }

  function updateTimer() {
    timeLeft--;
    document.getElementById('timer').textContent = 'Th·ªùi gian: ' + timeLeft + 's';

    if (timeLeft <= 0) {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      if (mouse) mouse.remove();
      alert('‚è≥ H·∫øt gi·ªù! B·∫°n ƒë·∫°t ' + score + ' ƒëi·ªÉm.');
    }
  }
